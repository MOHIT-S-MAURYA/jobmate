{% extends "base.html" %}
{% block title %}Edit Job{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8">
    <div class="bg-white shadow rounded-lg p-6 border">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Job</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Update Job</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
