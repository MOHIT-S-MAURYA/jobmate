{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wage Worker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold text-center">Daily Wage Worker</h1>
    </header>
    <main class="container mx-auto mt-10">
        <div class="flex justify-center space-x-10">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <i class="fas fa-briefcase text-6xl text-blue-600 mb-4"></i>
                <h2 class="text-2xl font-bold mb-4">List Job</h2>
                <p class="mb-4">Post a job and find the right worker for your needs.</p>
                <a href="{% url 'contractor-home' %}" class="bg-blue-600 text-white px-4 py-2 rounded">List Job</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <i class="fas fa-search text-6xl text-blue-600 mb-4"></i>
                <h2 class="text-2xl font-bold mb-4">Get/Search Job</h2>
                <p class="mb-4">Search for available jobs and apply for the one that suits you.</p>
                <a href="{% url 'worker-home' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Get Job</a>
            </div>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-10 text-center">
        <p>&copy; 2025 Daily Wage Worker. All rights reserved.</p>
    </footer>
</body>
</html>
