{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4 text-center">
                <button type="submit" class="btn-primary px-4 py-2 rounded">Login</button>
            </div>
        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>
</div>
{% endblock %}
